<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src = "index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    
    <div id="start-game-modal-container">
    
        <div id="start-game-modal">
            
            <div id="input-rounds">
                
                <p class="start-game-text">BEST OF:</p>

                <input type="number" id="number-of-rounds" class="start-game-text" value="3" min="1" autofocus>

            </div>
            
            <div id="play-button-container">

                <button onclick="getNumberOfRounds();" id="play-button">Play</button>

            </div>

        </div>

    </div>

    <div id="game-over-modal-container">

        <div id="game-over-modal">

                <button id="play-again-button">Play again?</button>

        </div>

    </div>

    <div id="button-container" class="fade-in-buttons">
               
        <button value="rock" class="selection-button rock-button"><img src="images/rock-icon.png" class="selection-button-image"></button>

        <button value="paper" class="selection-button paper-button"><img src="images/paper-icon.png" class="selection-button-image"></button>
        
        <button value="scissors" class="selection-button scissors-button"><img src="images/scissors-icon.png" class="selection-button-image"></button>

    </div>

    <div class="flex-container">
        
        <div class="top-bar">

            <div id="title">

                <div class="title"><span class="rock-title">ROCK </span><span class="paper-title">PAPER </span><span class="scissors-title">SCISSORS </div></p>

            </div>

        </div>
        
        <div class="canvas">
                
            <div class="user-container">
                        
            </div>

            
            <div class="cpu-container"> 
                    
            </div>
       
        </div>
        
        <div class="bottom-bar">

            <div id="player-names">

                <div id="user-name">

                    <p>YOU</p>

                </div>

                <div id="cpu-name">

                    <p>THEM</p>

                </div>

            </div>

            <div id="health-container">

                <div class="user-health-container">

                    <progress id="user-health" value="" max=""></progress>
                
                </div>

                <div id="health-title">
                    
                    <p>health</p>
                
                </div>
                
                <div class="cpu-health-container">
                
                    <progress id="cpu-health" value="" max=""></progress>

                </div>

            </div>

        </div>
    
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src = "index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

    <div id="game-over-modal-container">

        <div id="game-over-modal">

            <button id="play-again-button">Play again?</button>

        </div>

    </div>

    <div id="game-button-container" class="fade-in-buttons">
        <button value="rock" class="selection-button rock-button"><img src="images/rock-icon.png" class="selection-button-image"></button>

        <button value="paper" class="selection-button paper-button"><img src="images/paper-icon.png" class="selection-button-image"></button>
        
        <button value="scissors" class="selection-button scissors-button"><img src="images/scissors-icon.png" class="selection-button-image"></button>

    </div>

    <div class="flex-container">
        
        <div class="header">

            <div id="title">

                <span id="rock-title" class="dim-text">ROCK </span><span id="paper-title" class= "dim-text">PAPER </span><span id="scissors-title" class="dim-text">SCISSORS</span>

            </div>

        </div>
        
        <div id="main-content-container">

            <div id="start-game-screen">

                    <div id="input-rounds-container">
            
                        <div id="how-many-rounds">
            
                            <p class="input-rounds-text">HOW MANY ROUNDS?</p>
            
                        </div>
                            
                        <div id="input-rounds">
            
                            <div id="best-of">
                                    
                                <p class="input-rounds-text">BEST OF:&nbsp</p>
                                
                            </div>
            
                            <div id="input">
            
                                <input type="number" id="number-of-rounds" class="input-rounds-text" value="3" min="1" max="99" autofocus>
            
                            </div>
            
                        </div>
            
                    </div>

                    <div id="sound-toggle-container">
            
                        <p class="sound-text">SOUND</p>

                        <div id="switch-container">                       

                            <label class="switch">
                                
                                <input type="checkbox" checked onclick="toggleSound()">
                                
                                <div class="button">

                                    <div class="light"></div>

                                    <div class="dots"></div>

                                    <div class="characters">

                                        <p class="button-text">ON</p><p class="button-text">OFF</p>

                                    </div>

                                    <div class="shine"></div>

                                    <div class="shadow"></div>

                                </div>
                            
                            </label>

                        </div>

                    </div>

                    <div id="play-button-container">
            
                        <button onclick="getNumberOfRounds(); exitStartScreen(); dropFistsInitial(); displayPlayerNames(); displayGameButtonsInitial(); displayHealthContainer(); lightUpTitles(); playBackgroundSfx()" id="play-button">Play</button>
        
                    </div>

            </div>

            <div id="canvas-container">
                    <p id="game-button-text" class="fade-in-buttons">CHOOSE YOUR WEAPON</p>
                    
                    <div id="canvas">
                        <div id="user-container"></div>
                        <div id="cpu-container"></div>
                    </div>
            </div>

        </div>
        
        <div id="footer">

            <div id="player-names">

                <p id="user-name">YOU</p>

                <p id="cpu-name">THEM</p>

            </div>

            <div id="health-container" class="dim-text">

                <div id="user-health-container">

                    <progress id="user-health" value="" max=""></progress>
                
                </div>

                <div id="health-title">
                    
                    <p>health</p>
                
                </div>
                
                <div id="cpu-health-container">
                
                    <progress id="cpu-health" value="" max=""></progress>

                </div>

            </div>

        </div>

        <div id="info-wrapper">
                
            <button id="info-button" onclick="openInfoModal()">INFO</button>
    
            <div id="info-overlay">
                
                <div id="info-modal">
                
                    <!-- <svg width="100%" height="100%" viewbox="0 0 100 100">
                        
                        <line id="top" x1="0" y1="0" x2="100" y2="0"/>
                        <line id="right" x1="100" y1="100" x2="100" y2="0"/>
                        <line id="bottom" x1="0" y1="100" x2="100" y2="100"/>
                        <line id="left" x1="0" y1="0"  x2="0" y2="100"/>
    
                    </svg> 

                     <div id="info-modal-inner">

                        <a href="#" class="modal-close">&times;</a>

                        <h3>Modal Title</h3>

                    </div> -->
                
                </div>
           
            </div>
    
        </div>
    
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src = "index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="flex-container">
        
        <div class="top-bar">

            <div id="title">

                <div class="title"><span class="rock-title">ROCK </span><span class="paper-title">PAPER </span><span class="scissors-title">SCISSORS </div></p>

            </div>

        </div>
        
        <div class="canvas">
                
            <div class="user-container">
                        
            </div>

            
            <div class="cpu-container"> 
                    
            </div>
       
        </div>

        <div id="button-container" class="appear">
               
            <button value="rock" class="selection-button rock-button"><img src="images/rock-icon.png" class="selection-button-image"></button>

            <button value="paper" class="selection-button paper-button"><img src="images/paper-icon.png" class="selection-button-image"></button>
            
            <button value="scissors" class="selection-button scissors-button"><img src="images/scissors-icon.png" class="selection-button-image"></button>
   
    </div>
        
        <div class="bottom-bar">

            <div id="health-container">

                <div class="user-health-container">
                
                    <progress id="user-health" value="100" max="100"></progress>
                
                </div>

                <div id="health-title">
                    
                    <p>health</p>
                
                </div>
                
                <div class="cpu-health-container">
                
                    <progress id="cpu-health" value="100" max="100"></progress>

                </div>

            </div>

            <div id="newGame">
                <button>New Game</button>
            </div>

            <div id="roundResults" class="text"></div>
            <div id="score"></div>
            <div id="gameResults"></div>

        </div>
    
    </div>

</body>
</html>
